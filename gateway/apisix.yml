upstreams:
  - id: 1
    nodes:
      "jaeger:16686": 1
  - id: 2
    nodes:
      "catalog": 1
  - id: 3
    nodes:
      "pricing:3000": 1
  - id: 4
    nodes:
      "stock:3000": 1

routes:
  - uri: /catalog*
    plugins:
      proxy-rewrite:
        regex_uri: ["/catalog/(.*)", "/$1"]
    upstream_id: 2
  - uri: /pricing*
    plugins:
      proxy-rewrite:
        regex_uri: ["/pricing/(.*)", "/$1"]
    upstream_id: 3
  - uri: /stock*
    plugins:
      proxy-rewrite:
        regex_uri: ["/stock/(.*)", "/$1"]
    upstream_id: 4
  - uris:
    - /search
    - /api/*
    - /static/*
    - /dependencies
    - /trace/*
    - /monitor
    upstream_id: 1
    plugins:
      opentelemetry: null
  - uri: /
    upstream_id: 1
    plugins:
      opentelemetry: null
      redirect:
        uri: /search
        ret_code: 301

global_rules:
  - id: 1
    plugins:
      opentelemetry:
        sampler:
          name: always_on
        additional_attributes:
          - route_id
          - request_method
          - http_x-otel-key
#END